on: [push]

jobs:
  inclusivelint:
    runs-on: ubuntu-latest
    name: Inclusivelint
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Lint for non-inclusive words
      uses: Doist/inclusivelint@2.0.0
      with:
        args: '-p $GITHUB_WORKSPACE -r -i **/.git/**,**/src/wordsTable.md'
